version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scheduling-backend
    environment:
      - SERVER_PORT=8080
      - APP_CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - APP_PROCESS_TIMEOUT_SECONDS=20
      - APP_HASKELL_GA_COMMAND=haskell/ga-exec
      - APP_PROLOG_VALIDATOR_COMMAND=swipl -q -s prolog/validator.pl -t main
    ports:
      - "8080:8080"
    networks:
      - appnet

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    container_name: scheduling-ui
    depends_on:
      - backend
    environment:
      # If your UI needs to know backend URL at build/runtime, expose it here
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8080
      - PORT=3000
    ports:
      - "3000:3000"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
