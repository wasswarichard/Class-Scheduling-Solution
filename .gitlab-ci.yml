stages:
  - test

# Global caches to speed up repeated pipeline runs
cache:
  paths:
    - .m2/repository

# Backend test job (Java 21 + Maven)
backend:test:
  stage: test
  image: maven:3.9.9-eclipse-temurin-21
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  script:
    - mvn -B -q test
  artifacts:
    when: always
    paths:
      - target/surefire-reports/*
      - target/failsafe-reports/*
    reports:
      junit:
        - target/surefire-reports/*.xml
        - target/failsafe-reports/*.xml

